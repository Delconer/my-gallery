<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/devchallenges.png" type="image/x-icon">
    <title>My gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <img
          src="./img/profilePhoto.png"
          alt="Rodney Cotton Photo"
          class="avatar"
        />
        <h3 class="nombre">Rodney Cotton</h3>
        <p class="ubicacion">Helsinki, Finland</p>
      </div>

      <div class="social">
        <div class="social-cuadro">
          <p class="numero">100</p>
          <p class="titulo">Posts</p>
        </div>
        <div class="social-cuadro">
          <p class="numero">2,242</p>
          <p class="titulo">Follower</p>
        </div>
        <div class="social-cuadro">
          <p class="numero">1,432</p>
          <p class="titulo">Following</p>
        </div>
      </div>

      <div class="grid">
        <div class="foto foto1">
          <img src="./img/photo1.png" alt="photo"/>
        </div>
        <div class="foto foto2">
          <img src="./img/photo2.png" alt="photo"/>
        </div>
        <div class="foto foto3">
          <img src="./img/photo3.png" alt="photo"/>
        </div>
        <div class="foto foto4">
          <img src="./img/photo4.png" alt="photo"/>
        </div>
        <div class="foto foto5">
          <img src="./img/photo5.png" alt="photo"/>
        </div>
        <div class="foto foto6">
          <img src="./img/photo6.png" alt="photo"/>
        </div>

      </div>
      <footer><p><b>Omar Useche</b> @ DevChallenges.io</p></footer>
        </body>
    </div>
</html>
